<script type="text/javascript">
            
                
var d = document;
function processar(idTabela)
{
	var newRow = d.createElement('tr');

	newRow.insertCell(1).innerHTML = d.getElementsByName('valor2')[0].value;
	d.getElementById(idTabela).appendChild(newRow);
	return false;
}
      
       
</script>
